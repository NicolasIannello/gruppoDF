<div class="img">
    <span class="df back border">{{textoImagen}}</span>
</div>
<div class="soluciones">
    <h1>SOLUCIONES</h1>
    <div>
        <ng-container *ngFor="let card of cards">
            <div class="card background " [ngStyle]="{'background-image': 'url('+card.img+')',}">
                <span class="filters border">
                    <p class="border pill">{{card.text}}</p>
                </span>
            </div>
        </ng-container>
    </div>
</div>
