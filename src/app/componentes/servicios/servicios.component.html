<div class="soluciones">
    <h1 class="sub"><span>SOLUCIONES</span></h1>
    <div>
        <ng-container *ngFor="let card of cards">
            <div class="card background shadow" [ngStyle]="{'background-image': 'url('+card.img+')',}">
                <span class="filters">
                    <p class="pill">{{card.text}}</p>
                </span>
            </div>
        </ng-container>
    </div>
</div>
